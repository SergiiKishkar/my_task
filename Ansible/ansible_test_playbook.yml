---
- name: My Test Playbook
  hosts: localhost
  become: true

  vars:
    ans_name_conf: "Python environment name without extension"
    path_dir_venvs: "{{ ans_path }}/venvs/}}" #Path to the folder with configuration files
    path_dir_ansible: #Path to the folder with Ansible files
        
  tasks: 
  - name: Install Python
    ansible.builtin.apt:
      name: python3-pip
      state: present
      update_cache: true
      
  - name: Install Ansible
    ansible.builtin.apt:
      name: ansible
      state: present
      update_cache: true
       
  - name: Creating a projects folder
    file:
      path: /opt/python_venvs
      state: directory
      mode: 0755  
      
  - name: Copying a configuration file to a remote machine
    copy:
      src: "{{ path_dir_venvs }}{{ ans_name_conf }}.txt" 
      #src: "{{ ans_path }}/venvs/{{ ans_name_conf }}.txt" 
      dest: "/opt/python_venvs"
      mode: 0555
           
  - name: Setting the working environment and dependencies
    shell: | 
      cd /opt/python_venvs
      python3 -m venv {{ ans_name_conf }}
      pip install -r {{ ans_name_conf }}.txt
    register: results
  - debug:
      var: results
