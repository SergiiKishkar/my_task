---
- name: My Test Playbook
  hosts: localhost
  become: true

  vars:
    ans_name_conf: "Python environment name without extension"
    path_dir_venvs: "{{ ans_path }}/venvs/" #Path to the folder with configuration files
    path_dest_environment: /opt/python_venvs
        
  tasks: 
  - name: Install Python
    ansible.builtin.apt:
      name: python3-pip
      state: present
      update_cache: true
      
 # - name: Install Ansible
 #   ansible.builtin.apt:
 #     name: ansible
 #     state: present
 #     update_cache: true
       
  - name: Install Bash
    ansible.builtin.apt:
      name: bash
      state: present
      update_cache: true     
   
  - name: Creating a projects folder
    file:
      path: "{{ path_dest_environment }}"
      state: directory
      mode: 0755  
      
  - name: Copying a configuration file to a remote machine
    copy:
      src: "{{ path_dir_venvs }}{{ ans_name_conf }}.txt" 
      dest: "{{ path_dest_environment }}"
      mode: 0555
           
  - name: Setting the working environment and dependencies
    shell: | 
      cd {{ path_dest_environment }}
      echo "ans_name_cohf - {{ ans_name_conf }}"
      python3 -m venv {{ ans_name_conf }}
   # cd {{ ans_name_conf }}
      # ls -lh
      # run .source {{ ans_name_conf }}/bin/activate
      # source {{ path_dest_environment }}/{{ ans_name_conf }}/bin/activate
      # source {{ ans_name_conf }}/bin/activate
      # pip install -r {{ ans_name_conf }}.txt
    register: results
  - debug:
      var: results

  - name: run config
    ansible.builtin.command: 
      chdir: " {{ path_dest_environment }}"
      cmd: source {{ ans_name_conf }}/bin/activate
    register: command_output
  - name: command output
    ansible.builtin.debug:
      var: command_output.stdout_lines

